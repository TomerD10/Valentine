<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise! ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            z-index: 100; /* Ensure it stays on top as it grows */
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        #successMessage {
            display: none;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake-anim {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="valentine-question">
            <div class="gif-container">
                <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4cnEzdXo1Y2I5eWp6Y3R5bmJpZzRreW9reW9reW9reW9reW9reSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute bear">
            </div>
            <h1 id="mainHeading">Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzhpZ3p4bmJpZzRreW9reW9reW9reW9reW9reW9reW9reSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
            <h1>Yay!!! Best Valentine ever! ü•∞</h1>
            <p style="color: #d63384;">Can't wait for Feb 14th!</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('container');
        const questionSection = document.getElementById('valentine-question');
        const successSection = document.getElementById('successMessage');
        const mainHeading = document.getElementById('mainHeading');

        let noClickCount = 0;

        const phrases = [
            "No", 
            "Are you sure? üòâ", 
            "Pffft, click it again!", 
            "You're missing out!", 
            "Is that your final answer?", 
            "Okay, now you're just being mean! üò≠", 
            "Wait, what is happening??", 
            "Look at the GREEN button!", 
            "I'm disappearing! Catch me!",
            "Click YES or else!"
        ];

        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // 1. Shrink the No button (min size 10%)
            const noScale = Math.max(0.1, 1 - (noClickCount * 0.1));
            noBtn.style.transform = `scale(${noScale})`;

            // 2. Grow the Yes button massively
            const yesScale = 1 + (noClickCount * 0.8);
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Add shake effect to the card
            container.classList.add('shake-anim');
            setTimeout(() => container.classList.remove('shake-anim'), 300);

            // 4. Update the text to be funny/daring
            if (noClickCount < phrases.length) {
                noBtn.innerText = phrases[noClickCount];
            } else {
                noBtn.innerText = "Error 404: No not found";
            }

            // 5. Change heading if she clicks a lot
            if (noClickCount > 4) {
                mainHeading.innerText = "Don't be shy, click the BIG button! üëá";
            }
        });

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successSection.style.display = 'block';
            // Optional: confetti or a sound could go here
        });
    </script>
</body>
</html>
