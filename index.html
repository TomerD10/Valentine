<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63384;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        #successMessage {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="valentine-question">
            <div class="gif-container">
                <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4cnEzdXo1Y2I5eWp6Y3R5bmJpZzRreW9reW9reW9reW9reW9reSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute bear">
            </div>
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzhpZ3p4bmJpZzRreW9reW9reW9reW9reW9reW9reW9reSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
            <h1>Yay!!! See you on the 14th! ü•∞</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('valentine-question');
        const successSection = document.getElementById('successMessage');

        let noClickCount = 0;

        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // 1. Shrink the No button
            const noScale = Math.max(0.2, 1 - (noClickCount * 0.15));
            noBtn.style.transform = `scale(${noScale})`;

            // 2. Grow the Yes button
            const yesScale = 1 + (noClickCount * 0.5);
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Move the No button slightly so it's harder to click
            const x = Math.random() * 20 - 10;
            const y = Math.random() * 20 - 10;
            noBtn.style.translate = `${x}px ${y}px`;

            // Optional: Change text of No button
            const phrases = ["No", "Are you sure?", "Really?", "Think again!", "Last chance!", "Pretty please?"];
            if (noClickCount < phrases.length) {
                noBtn.innerText = phrases[noClickCount];
            }
        });

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successSection.style.display = 'block';
        });
    </script>
</body>
</html>
