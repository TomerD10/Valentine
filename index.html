<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Me! ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 1.7rem;
            margin-bottom: 10px;
        }

        #subText {
            color: #ff4d8d;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .gif-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            z-index: 999;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        #successMessage {
            display: none;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }

        .shake-anim {
            animation: shake 0.2s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="valentine-question">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4cnEzdXo1Y2I5eWp6Y3R5bmJpZzRreW9reW9reW9reW9reW9reSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute bear">
            </div>
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <p id="subText">I dare you to press no... üòè</p>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzhpZ3p4bmJpZzRreW9reW9reW9reW9reW9reW9reW9reSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
            <h1>I KNEW IT! ‚ù§Ô∏è</h1>
            <p style="color: #d63384; font-weight: bold;">See you on the 14th! ü•∞</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('container');
        const questionSection = document.getElementById('valentine-question');
        const successSection = document.getElementById('successMessage');
        const subText = document.getElementById('subText');

        let noClickCount = 0;

        const phrases = [
            "No", 
            "Are you sure it's a no? ü§®", 
            "I told you no is not an option! üò§", 
            "You're actually still trying? üòÇ", 
            "Look how small I'm getting! ü§è", 
            "Stop it! Just click the green one! üíö", 
            "Okay, now you're just being stubborn...", 
            "I'm literally a pixel now. Bye.", 
            "Loading 'Yes' protocol...",
            "Just click YES already! üôÑ"
        ];

        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // 1. Shrink No, Grow Yes
            const noScale = Math.max(0.1, 1 - (noClickCount * 0.12));
            noBtn.style.transform = `scale(${noScale})`;

            const yesScale = 1 + (noClickCount * 0.8);
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. Shake effect
            container.classList.add('shake-anim');
            setTimeout(() => container.classList.remove('shake-anim'), 200);

            // 3. Update the baiting text
            if (noClickCount < phrases.length) {
                noBtn.innerText = phrases[noClickCount];
            } else {
                noBtn.innerText = "Error: No.exe stopped working";
            }

            // 4. Update the "I dare you" text after she starts clicking
            if (noClickCount === 1) subText.innerText = "Wait, you actually did it?! üò±";
            if (noClickCount === 3) subText.innerText = "You're really persistent, huh? üòÇ";
            if (noClickCount === 6) subText.innerText = "Okay, the green button is right there... üôÑ";
        });

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successSection.style.display = 'block';
            
            // Trigger Confetti!
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ff69b4', '#ffffff']
            });
        });
    </script>
</body>
</html>
